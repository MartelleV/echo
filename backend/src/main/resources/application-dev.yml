# src/main/resources/application-dev.yml
spring:
  data:
    mongodb:
      uri: ${ECHO_MONGO_URI:mongodb://localhost:27017/echo-dev}

echo:
  cors-origins: ${ECHO_CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
  ip-salt: ${ECHO_IP_SALT:dev-salt-for-local-testing}
  rate-limit-per-minute: ${ECHO_RATE_LIMIT_PER_MINUTE:10}

logging:
  level:
    com.echo.app: DEBUG
    org.springframework.data.mongodb: DEBUG
