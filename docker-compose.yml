services:
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: echo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/echo --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      ECHO_MONGO_URI: mongodb://mongodb:27017/echo
      ECHO_CORS_ORIGINS: http://localhost:5173
      ECHO_IP_SALT: dev-salt-change-in-prod
      ECHO_RATE_LIMIT_PER_MINUTE: 5
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
